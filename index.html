<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Double 12 Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload background for faster paint -->
  <link rel="preload" as="image" href="images/double12express_bg_master.png">

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ===== BACKGROUND ===== */
    .splash-bg {
      position: fixed;
      inset: 0;
      background-image: url("images/double12express_bg_master.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    /* Optional vignette for contrast */
    .splash-vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.55) 100%
      );
      z-index: -1;
    }

    /* ===== LAYOUT ===== */
    .splash-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 8vh;
      gap: 1.25rem;
    }

    /* ===== BUTTONS ===== */
    .btn {
      min-width: 260px;
      padding: 0.9rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(#3adf6b, #1ea84a);
      color: #0f2a17;
      box-shadow: 0 8px 0 #157a36;
    }

    .btn-secondary {
      background: linear-gradient(#f3e1b1, #d2b06f);
      color: #3b2a0f;
      box-shadow: 0 6px 0 #a98a52;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: none;
    }

    /* ===== FOOTER ===== */
    .splash-footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.75rem;
      opacity: 0.7;
      color: #fff;
    }

    /* ===== MOBILE PORTRAIT ===== */
    @media (max-width: 768px) {
      .splash-bg {
        background-image: url("images/double12express_bg_master_vert.png");
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="splash-bg"></div>
  <div class="splash-vignette"></div>

  <!-- UI -->
  <main class="splash-container">
    <button class="btn btn-primary" onclick="startGame()">PLAY</button>

    <button class="btn btn-secondary" onclick="showInstructions()">INSTRUCTIONS</button>
    <button class="btn btn-secondary" onclick="showOptions()">OPTIONS</button>
    <button class="btn btn-secondary" onclick="showScores()">HIGH SCORES</button>
  </main>

  <div class="splash-footer">
    ¬© Double 12 Express
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }

    function showInstructions() {
      alert("Instructions coming soon üöÇ");
    }

    function showOptions() {
      alert("Options coming soon ‚öôÔ∏è");
    }

    function showScores() {
      alert("High Scores coming soon üèÜ");
    }
  </script>

</body>
</html>

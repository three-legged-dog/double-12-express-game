<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="brassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9a24d"/>
      <stop offset="50%" stop-color="#9c7a32"/>
      <stop offset="100%" stop-color="#6f5520"/>
    </linearGradient>
    <filter id="pipEmboss" x="-60%" y="-60%" width="220%" height="220%">
      <feOffset dx="0.9" dy="0.9" result="off"/>
      <feGaussianBlur in="off" stdDeviation="1.0" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="100" rx="14" fill="#0b0b0b"/>
  <rect x="4" y="4" width="192" height="92" rx="11"
        fill="none" stroke="url(#brassGrad)" stroke-width="3"/>

  <rect x="18" y="14" width="64" height="72" rx="6" fill="#2a2416"/>
  <rect x="118" y="14" width="64" height="72" rx="6" fill="#2a2416"/>

  <!-- Delicate vertical spine -->
  <line x1="100" y1="14" x2="100" y2="86" stroke="url(#brassGrad)" stroke-width="1.2" opacity="0.9"/>
  <line x1="98.5" y1="16" x2="98.5" y2="84" stroke="#3b2d12" stroke-width="0.8" opacity="0.65"/>
  <line x1="101.5" y1="16" x2="101.5" y2="84" stroke="#3b2d12" stroke-width="0.8" opacity="0.65"/>

  <circle cx="100" cy="50" r="8" fill="#2a2416" stroke="url(#brassGrad)" stroke-width="1.4"/>
  <circle cx="100" cy="50" r="3.6" fill="#18150d" stroke="url(#brassGrad)" stroke-width="1.1"/>

  <g stroke="url(#brassGrad)" stroke-width="1" stroke-linecap="round" opacity="0.95">
    <line x1="100" y1="40" x2="100" y2="36"/>
    <line x1="100" y1="60" x2="100" y2="64"/>
    <line x1="90" y1="50" x2="86" y2="50"/>
    <line x1="110" y1="50" x2="114" y2="50"/>
    <line x1="93" y1="43" x2="90" y2="40"/>
    <line x1="107" y1="43" x2="110" y2="40"/>
    <line x1="93" y1="57" x2="90" y2="60"/>
    <line x1="107" y1="57" x2="110" y2="60"/>
  </g>

  <line x1="94" y1="30" x2="106" y2="30" stroke="url(#brassGrad)" stroke-width="0.9" opacity="0.7"/>
  <line x1="94" y1="70" x2="106" y2="70" stroke="url(#brassGrad)" stroke-width="0.9" opacity="0.7"/>

  <circle cx="26" cy="18" r="5.0" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="74" cy="82" r="5.0" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
  <circle cx="126" cy="16" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="150" cy="16" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="174" cy="16" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="126" cy="38" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="174" cy="38" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="126" cy="62" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="174" cy="62" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="126" cy="84" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>
<circle cx="150" cy="84" r="4.4" fill="url(#brassGrad)" filter="url(#pipEmboss)"/>

  <g fill="url(#brassGrad)">
    <circle cx="14" cy="14" r="3"/><circle cx="186" cy="14" r="3"/>
    <circle cx="14" cy="86" r="3"/><circle cx="186" cy="86" r="3"/>
  </g>

